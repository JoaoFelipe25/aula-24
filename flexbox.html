<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de FlexBox</title>

    <style>
        div{
            background-color: brown;
        }

        .flex-container{
            display:flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            border: 10px solid blue;

        }

        .flex-container > div{
            background-color: aliceblue;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">

        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>




    </div>
</body>
</html>
